<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Juego online</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
        </div>
        
    </div>
    
    <div id="reinicio" class="inactive">
        <h2>Quieres volver a jugar?</h2>
        <div>
            <button id="btnSi">Si</button>
            <button id="btnNo">No</button>
        </div>
        <p id="result">Supera tu record!</p>
    </div>

    <script src="./map.js"></script>
    <script src="./game.js"></script>
</body>
</html>
